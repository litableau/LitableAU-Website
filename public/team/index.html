<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="icon" href="/favicon.ico"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <meta name="theme-color" content="#000000"/><meta name="description" content="LitClub Team Page"/>
        <link rel="apple-touch-icon" href="/logo192.png"/><link rel="manifest" href="/manifest.json"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500&family=Inter:wght@300;400;500;600;700;800&family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
        <title>LitClub Team</title>
        <script defer="defer" src="/static/js/main.652f2106.js"></script>
        <link href="/static/css/main.973c5da6.css" rel="stylesheet">
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root" style="height:100vh;"></div>

        <!-- When embedded in an iframe, hide any app-specific header/footer and make root fill -->
        <style>
            /* When embedded, force-hide header/footer elements from the embedded app */
            .app-header, header, .header, .app-footer, footer, .footer {
                display: none !important;
            }
            html, body {
                height: 100%;
                margin: 0;
            }
            /* when embedded, allow the host page to style the root differently */
            #root.embedded-iframe { height: 100%; }
        </style>
        <script>
            (function () {
                try {
                    var inIframe = window.self !== window.top;
                    if (inIframe) {
                        var hideSelectors = ['.app-header', 'header', '.header', '.app-footer', 'footer', '.footer'];

                        function hideExisting() {
                            hideSelectors.forEach(function (sel) {
                                document.querySelectorAll(sel).forEach(function (el) {
                                    el.style.setProperty('display', 'none', 'important');
                                });
                            });
                        }

                        document.addEventListener('DOMContentLoaded', function () {
                            // hide anything present now
                            hideExisting();
                            var root = document.getElementById('root');
                            if (root) root.classList.add('embedded-iframe');

                            // observe DOM changes to hide footers/headers added later
                            var observer = new MutationObserver(function (mutations) {
                                hideExisting();
                            });
                            observer.observe(document.body, { childList: true, subtree: true });
                        });
                    }
                } catch (e) {
                    // silent
                }
            })();
        </script>
    </body>
    </html>
